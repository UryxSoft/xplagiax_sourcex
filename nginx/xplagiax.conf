# nginx/xplagiax.conf - ULTRA-OPTIMIZADO

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============ LOGGING ============
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct="$upstream_connect_time" uht="$upstream_header_time" '
                    'urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ============ PERFORMANCE ============
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ============ GZIP ============
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss;
    gzip_proxied any;
    gzip_disable "msie6";
    
    # ============ BROTLI (instalar módulo) ============
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json;
    
    # ============ CACHE ============
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ============ RATE LIMITING ============
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ============ UPSTREAM ============
    upstream xplagiax_app {
        least_conn;
        server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ============ SERVER ============
    server {
        listen 80;
        server_name localhost;
        
        limit_conn conn_limit 10;
        
        # Health check (sin rate limit)
        location /api/health {
            proxy_pass http://xplagiax_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Metrics (sin rate limit, solo local)
        location /api/metrics {
            proxy_pass http://xplagiax_app;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # Búsquedas (rate limit estricto)
        location ~ ^/api/(similarity-search|plagiarism-check) {
            proxy_pass http://xplagiax_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            limit_req zone=search_limit burst=10 nodelay;
        }
        
        # Admin (super restrictivo)
        location ~ ^/api/(reset-limits|cache/clear|benchmark) {
            proxy_pass http://xplagiax_app;
            proxy_http_version 1.1;
            limit_req zone=admin_limit burst=2 nodelay;
        }
        
        # API general
        location /api/ {
            proxy_pass http://xplagiax_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            limit_req zone=api_limit burst=20 nodelay;
        }
        
        # Root
        location / {
            proxy_pass http://xplagiax_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}